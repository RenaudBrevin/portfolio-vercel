<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Br√©vin RENAUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .language-switch {
            position: absolute;
            top: 2rem;
            right: 2rem;
        }

        .language-switch a {
            color: #666;
            text-decoration: none;
            padding: 0.5rem;
        }

        .language-switch a:hover {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <a href="/404" hreflang="fr" lang="fr">FR</a> |
        <a href="/en/404" hreflang="en" lang="en">EN</a>
    </div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This page seems to be missing.</p>
        <a href="/en/" class="btn">Back to Home</a>
    </div>
</body>
</html>
